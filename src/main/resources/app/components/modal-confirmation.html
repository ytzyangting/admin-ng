<div class="modal-header">
	<h4 class="modal-title">{{dialog.title}}</h4>
</div>
<div class="modal-body">
	<p>{{dialog.message}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left" data-ng-click="cancel()">{{dialog.optionNo}}</button>
	<button type="button" class="btn btn-danger" data-ng-click="ok()">{{dialog.optionYes}}</button>
</div>
