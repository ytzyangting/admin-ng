<section class="content-header">
  <h1>Users</h1>
  <ol class="breadcrumb">
    <li><a href="/ui"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Users</li>
  </ol>
</section>

<section class="content">
  <div class="container">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Users</h3>
        <div class="box-tools">
          <a class="btn btn-sm btn-primary" href="/ui/user">New User</a>
        </div>
      </div>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>Name</th>
            <th>Role</th>
          </tr>
          <tr data-ng-repeat="user in users">
            <td>
              <a href="/ui/user/{{user.id}}">{{user.name}}</a>
              <span class="label label-danger" data-ng-show="{{!user.enabled}}">Disabled</span>
            </td>
            <td>{{user.role}}</td>
          </tr>
        </table>
      </div>
      <div class="box-footer clearfix">
      	<uib-pagination ng-model="currentPage" total-items="totalItems" ng-change="pageChanged()" class="pagination-sm no-margin pull-right"></uib-pagination>
      </div>
    </div>
  </div>
</section>
